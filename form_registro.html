<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/globales.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="contenedor-header-formulario">
      <nav class="navegacion">
        <!-- Logo -->
        <a href="#" class="enlace">
          <img src="./img/logo2.png" alt="" class="logo" />
        </a>
      </nav>
      <div class="contenedor-portada"></div>
      <div class="contenedor-form">
        <div class="bodyForm-registrar">
          <h1>Regístrate</h1>
          <div class="form-registrar">
            <div class="formLogin-registrar">
              <form class="m-5">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label"
                      >Ingresa tu nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      id="nombre"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="apellido" class="form-label"
                      >Ingresa tu apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                      id="apellido"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label"
                      >Ingresa tu E-mail</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="E-mail"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu contraseña</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Contraseña"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu DNI</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Número de Documento"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label"
                      >Ingresa tu teléfono</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Teléfono"
                    />
                  </div>
                </div>
                <div class="col-md-5">
                  <label class="form-label">Ingresa tu foto de perfil</label>
                  <input class="form-control" type="file" name="archivo" />
                </div>
                <div class="container-btn">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                  <div class="btn-volver">
                    <a href="@{/principal}">Volver</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="container-footer">
        <p>&copy; 2023 Argentina</p>
        <div class="social">
          <img src="/img/social-icons.svg" />
        </div>
      </div>
    </footer>
  </body>
</html>
